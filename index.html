<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>

    <div id="logo">
        <h1>Twenty1</h1>
    </div>

    <div id="playing-area">
        <div class="player-area">

            <p class="player-name">Computer</p>

            <p class="card-total">Total: <span id="computer-total">0</span></p>

            <div class="card" id="computer-card">
                <div class="new-number"><span id="cumputer-card-number">0</span></div>
            </div>
        </div>

        <div id="human-player">
            <div class="player-area">
                <p class="player-name">Player</p>

                <p class="card-total">Total: <span id="player-total">0</span></p>

                <div class="card" id="player-card">
                    <div class="new-number"><span id="player-card-number">0</span></div>
                </div>
            </div>
        </div>
        <div id="below-game-area">
            <div id="rules">
                <button class="hit-stick-buttons" id="rules">
                    How To Play
                </button>
            </div>

            <div id="button-area">

                <button data-type="hit" class="hit-stick-buttons" id="hit">
                    HIT!
                </button>
                <button data-type="stick" class="hit-stick-buttons" id="stick">
                    STICK!
                </button>
                <button data-type="reset" class="hit-stick-buttons" id="play-again">
                    PLAY AGAIN!
                </button>
            </div>

            <id id="scores">
                <p>Computer = <span id="computer-score">0</span></p>
                <p><span class="player-name">Player</span> = <span id="player-score">0</span></p>
            </id>
        </div>



    </div>
    </div>


    <script src="assets/js/script.js"></script>
</body>

</html>
